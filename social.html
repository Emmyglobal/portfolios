<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Share Buttons</title>
  <link rel="stylesheet" href="social.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <div class="share-container">
    <h3>Share this article:</h3>
    <div class="social-icons">
      <a href="#" class="facebook" title="Share on Facebook">
        <i class="material-icons">facebook</i>
      </a>
      <a href="#" class="twitter" title="Share on Twitter">
        <i class="material-icons">twitter</i>
      </a>
      <a href="#" class="linkedin" title="Share on LinkedIn">
        <i class="material-icons">linkedin</i>
      </a>
    </div>
  </div>

</body>
</html>

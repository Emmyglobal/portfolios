<!-- This design can be used for a sign-up form feedback where the user sees a flash message indicating whether their registration was successful or if there was an error. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Message Design</title>
  <link rel="stylesheet" href="flash.css">
</head>
<body>

  <!-- Flash Message Container -->
  <div class="flash-message-container">
    <!-- Success Message -->
    <div class="flash-message success">
      <span class="message-text">Sign-up successful! Welcome to our community.</span>
      <span class="close-btn">&times;</span>
    </div>

    <!-- Error Message -->
    <div class="flash-message error">
      <span class="message-text">Error! Unable to sign-up. Please try again.</span>
      <span class="close-btn">&times;</span>
    </div>
  </div>

</body>
</html>

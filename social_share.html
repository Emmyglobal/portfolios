<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Share Button</title>
    <link rel="stylesheet" href="social_share.css">
</head>
<body>
    <div class="content">
        <h1>Article Title</h1>
        <p>This is an amazing article that you might want to share with your friends on social media.</p>
        <img src="article-image.png" alt="Article Image" class="article-image">

        <!-- Social Share Button -->
        <div class="social-share-container">
            <button id="share-btn">Share</button>
            <div id="social-icons" class="social-icons">
                <a href="#" title="Share on Facebook"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#" title="Share on Twitter"><img src="twitter-icon2.png" alt="Twitter"></a>
                <a href="#" title="Share on LinkedIn"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                <a href="#" title="Share via Email"><img src="email-icon.png" alt="Email"></a>
            </div>
        </div>
    </div>

    <script src="social_share.js"></script>
</body>
</html>

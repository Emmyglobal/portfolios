<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>404 Page Not Found</title>
  <link href="favicon2.png" rel="icon">
  <style>
    /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f0f0f0;
  color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

/* Container for 404 Page */
.container {
  text-align: center;
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Error Message */
.error-message {
  margin-bottom: 20px;
}

.error-message h1 {
  font-size: 100px;
  color: #FF6F61;
  margin-bottom: 20px;
  animation: float 3s infinite;
}

.error-message p {
  font-size: 18px;
  margin-bottom: 20px;
  color: #555;
}

/* Home Button */
.home-button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #FF6F61;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s, box-shadow 0.3s;
}

.home-button:hover {
  background-color: #e65a50;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

/* Error Image */
.error-image {
  margin-top: 30px;
}

.error-image img {
  max-width: 100%;
  height: auto;
  animation: floating 3s ease-in-out infinite;
}

/* Footer */
.footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #777;
}

/* Animations */
@keyframes floating {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

@keyframes float {
  0%{
    transform: translateY(0);
  }
  25%{
    transform: translateX(0);
  }
  75%{
    transform: translateX(-5px);
  }
  100% {
    transform: translateY(-5px);
  }
}

/* Responsive Design */
@media (max-width: 600px) {
  .container {
    padding: 10px;
  }

  .error-message h1 {
    font-size: 80px;
  }

  .error-message p {
    font-size: 16px;
  }

  .home-button {
    padding: 8px 16px;
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="error-message">
      <h1>404</h1>
      <p>Oops! The page you're looking for isn't here.</p>
      <p>But don't worry, we'll help you find your way back.</p>
      <a href="/" class="home-button">Go Home</a>
    </div>
    <div class="error-image">
      <img src="astronaut-404.png" alt="Lost Astronaut">
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Emmyglobal. All rights reserved.</p>
  </footer>
</body>
</html>
